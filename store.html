<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ຮ້ານຄ້າ - Smile Panel</title>
    <style>
        body { font-family: 'Noto Sans Lao', sans-serif; background-color: #f0f2f5; margin: 0; padding: 30px; }
        .container { max-width: 1200px; margin: auto; }
        h2 { text-align: center; color: #333; margin-bottom: 30px;}
        #product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .product-card { background-color: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; text-decoration: none; color: #333; transition: transform 0.2s, box-shadow 0.2s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
        .product-card img { width: 100%; height: 120px; object-fit: cover; }
        .product-card h6 { margin: 0; padding: 15px; font-size: 16px; }
        #message { text-align: center; margin-top: 20px; font-size: 18px; color: #777; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ຮ້ານຄ້າ</h2>
        <div id="product-grid">
            </div>
        <div id="message">ກຳລັງໂຫຼດລາຍການສິນຄ້າ...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productGrid = document.getElementById('product-grid');
            const messageDiv = document.getElementById('message');

            fetch('api/store/products.php')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        if (result.products.length === 0) {
                            messageDiv.textContent = 'ບໍ່ພົບລາຍການສິນຄ້າ.';
                        } else {
                            messageDiv.style.display = 'none';
                            
                            result.products.forEach(product => {
                                // ສ້າງ Link ສຳລັບແຕ່ລະສິນຄ້າ
                                const cardLink = document.createElement('a');
                                cardLink.className = 'product-card';
                                // ໃນອະນາຄົດ, Link ນີ້ຈະໄປທີ່ໜ້າ detail_product.html
                                cardLink.href = `detail_product.html?id=${product.id}`; 
                                
                                cardLink.innerHTML = `
                                    <img src="${product.image_url}" alt="${product.name}">
                                    <h6>${product.name}</h6>
                                `;
                                
                                productGrid.appendChild(cardLink);
                            });
                        }
                    } else {
                        messageDiv.textContent = result.message;
                        messageDiv.style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    messageDiv.textContent = 'ເກີດຂໍ້ຜິດພາດໃນການເຊື່ອມຕໍ່.';
                    messageDiv.style.color = 'red';
                });
        });
    </script>

</body>
</html>
